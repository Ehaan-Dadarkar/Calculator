<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">

    <div class="calculator border border-dark rounded shadow bg-white">
        <div class="display">
            <input type="text" class="form-control setdisplay" id="setdisplay" readonly>
        </div>

        <div class="buttons d-grid" style="grid-template-columns: repeat(4, 1fr);">
            <button class="btn specialfunction2 span" onclick="cleardisplay()">AC</button>
            <button class="btn specialfunction2" onclick="clearitem()">âŒ«</button>
            <button class="btn specialfunction1" onclick="addtodisplay('/')">/</button>

            <button class="btn" onclick="addtodisplay('7')">7</button>
            <button class="btn" onclick="addtodisplay('8')">8</button>
            <button class="btn" onclick="addtodisplay('9')">9</button>
            <button class="btn specialfunction1" onclick="addtodisplay('*')">*</button>

            <button class="btn" onclick="addtodisplay('4')">4</button>
            <button class="btn" onclick="addtodisplay('5')">5</button>
            <button class="btn" onclick="addtodisplay('6')">6</button>
            <button class="btn specialfunction1" onclick="addtodisplay('-')">-</button>

            <button class="btn" onclick="addtodisplay('1')">1</button>
            <button class="btn" onclick="addtodisplay('2')">2</button>
            <button class="btn" onclick="addtodisplay('3')">3</button>
            <button class="btn specialfunction1" onclick="addtodisplay('+')">+</button>

            <button class="btn span" onclick="addtodisplay('0')">0</button>
            <button class="btn" onclick="addtodisplay('.')">.</button>
            <button class="btn equal-button specialfunction1" onclick="calculate()">=</button>

        </div>
    </div>
</body>

</html>
